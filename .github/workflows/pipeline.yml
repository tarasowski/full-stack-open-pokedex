name: Pokedex
# hello this is my comment

on:
    push:
        branches: [master]
    pull_request:
        branches: [master]
        types: [opened, synchronize]

jobs:
    test_pipeline:
        runs-on: ubuntu-20.04
        steps:
            - uses: actions/checkout@v3
            - uses: actions/setup-node@v2
              with:
                  node-version: '16'
            - name: install dependencies
              run: npm install
            - name: Code linting (with fix)
              run: npm run eslint -- --fix
            - name: Run Tests
              run: npm run test

    build_pipeline:
        runs-on: ubuntu-20.04
        steps:
            - uses: actions/checkout@v3
            - uses: actions/setup-node@v2
              with:
                  node-version: '16'
            - name: install dependencies
              run: npm install
            - name: Build
              run: npm run build
    tag_release:
        needs: [test_pipeline, build_pipeline]
        runs-on: ubuntu-20.04
        steps:
            - name: Checkout code
              uses: actions/checkout@v3
            - name: Bump version and push tag
              uses: anothrNick/github-tag-action@1.67.0
              env:
                GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}